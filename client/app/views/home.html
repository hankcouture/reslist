<nav>
	ResList
</nav>
<div class="container-fluid">
	<div class="row">
		<form class="form-inline" ng-submit="addRestaurant( searchValue )">
		  <div class="form-group" id="mobile-input">
		    <input type="text" class="form-control" ng-model="searchValue" placeholder="Add Restaurant...">
		  </div>
		  <button type="submit" class="btn btn-default" id="mobile-submit">Add</button>
		</form>
	</div>
	<div class="row">
		<div class="restaurant" ng-repeat="res in resList">
			<span>{{ res.name }}</span>
		</div>
	</div>
</div>
